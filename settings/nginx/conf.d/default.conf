map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 9090 ssl; # 6-3. の VIRTUAL_PORT などで指定している任意のポート番号と一致させる
  #listen 9090; # 6-3. の VIRTUAL_PORT などで指定している任意のポート番号と一致させる
  server_name mstdn.f72u.net;

  ssl_protocols TLSv1.2;
  ssl_ciphers EECDH+AESGCM:EECDH+AES;
  ssl_ecdh_curve prime256v1;
  ssl_prefer_server_ciphers on;
  ssl_session_cache shared:SSL:10m;

  ssl_certificate     /etc/nginx/certs/mstdn.f72u.net/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/mstdn.f72u.net/key.pem;
  ssl_dhparam         /etc/nginx/certs/dhparam.pem;

  keepalive_timeout    70;
  sendfile             on;
  client_max_body_size 0;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  add_header Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; media-src 'self' data: https:; font-src 'self'; connect-src 'self' blob: wss:";
  add_header X-Content-Security-Policy "default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; media-src 'self' data: https:; font-src 'self'; connect-src 'self' blob: wss:";
  add_header X-WebKit-CSP "default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; media-src 'self' data: https:; font-src 'self'; connect-src 'self' blob: wss:";

  location / {
    try_files $uri @proxy;
  }

  location @proxy {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Proxy "";
    proxy_pass_header Server;

    proxy_pass http://web:3000; # 「web」は 6-4. で編集した docker-compose.yml 内で指定している service 名と一致している
    proxy_buffering off;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    tcp_nodelay on;
  }

  location /api/v1/streaming {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header Proxy "";

    proxy_pass http://streaming:4000; # 「web」は 6-4. で編集した docker-compose.yml 内で指定している service 名と一致している
    proxy_buffering off;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    tcp_nodelay on;
  }
  
  location /media {
    proxy_pass https://object-storage.tyo1.conoha.io/v1/nc_8e7c649f6ac94a85aa2505d57d0c2dd8/frdn;
    proxy_buffering off;
    proxy_redirect off;
    proxy_http_version 1.1;
    add_header Cache-Control "public, max-age=31536000, immutable";
    tcp_nodelay on;
  }

  error_page 500 501 502 503 504 /500.html;
}
